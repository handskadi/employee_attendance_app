{% extends 'app.html'%}
{% block content %}

<div class="container">
    <h2>Welcome to Dashboard</h2>
    {% if user %}
    <p>User information:</p>
    <ul>
        <li>Name: {{ user[1]}}</li>
        <li>Email: {{ user[2]}}</li>
    </ul>
    <a href="/logout" class="btn btn-danger mt-4">Logout</a>
    <a href="{{ url_for('register') }}" class="btn btn-primary mt-4">Add User</a>
    {% endif %}

</div>

{% endblock %}
